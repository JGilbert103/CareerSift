<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CareerSift - Your Job and Internship Finding Website for Charlotte!</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav-back">
            <nav class = "nav-content">
                <a href="index.html"><img src="/Images/CS-logo.png" alt="Career-Sift" width="100px" height="66px"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="saved.html">Saved</a></li> <!-- only if logged in -->
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html"class="but LI">Log in</a></li> <!-- only if logged out -->
                    <li><a href="register.html"class="but REG">Register</a></li> <!-- maybe if either of these are clicked it goes to their respective one? -->
                    <li><a href="settings.html"><img class="contact-chip" src="/Images/JakePic.jpg" width="50px" height="50px"></a></li>
                </ul>
            </nav>
            <hr> 
        </div>
        <div class="main-container">
            <script src="/saved.js"></script>
            <section class="filters">
                <h3>Refine your Search</h3>
                <hr>
                <h5>Location:</h5>
                <input type="checkbox" id="remote" name="remote"><label for="remote">Remote</label><br>
                <input type="checkbox" id="os" name="os"><label for="os">On-Site</label><br>
                <input type="checkbox" id="hybrid" name="hybrid"><label for="hybrid">Hybrid</label><br>
                <hr>
                <h5>Position:</h5>
                <input type="checkbox" id="FT" name="FT"><label for="FT">Full-Time</label><br>
                <input type="checkbox" id="PT" name="PT"><label for="PT">Part-Time</label><br>
                <input type="checkbox" id="contract" name="contract"><label for="contract">Contract</label><br>
                <hr>
                <h5>Salary:</h5>
                <p class="amt" id="amt"></p>
                <input type="range" id="sal" name="sal" min="0" max="175000" value="0" step="1000"><br>
                <hr>
            </section>
            <div class="search-cards">
                <a class="no compareBtn">Compare</a>
                <div class="saved-cards">
                    <div class="card">
                        <input type="checkbox" id="choice" name="choice">
                        <a href="listing.html">
                            <h2>Job Title</h2>
                            <p>Company Name</p>
                            <hr>
                            <div class="card-info">
                                <p>Position</p>
                                <p>Location</p>
                                <p>Salary</p>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <input type="checkbox" id="choice" name="choice">
                        <a href="listing.html">
                            <h2>Job Title</h2>
                            <p>Company Name</p>
                            <hr>
                            <div class="card-info">
                                <p>Position</p>
                                <p>Location</p>
                                <p>Salary</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
