<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CareerSift - Your Job and Internship Finding Website for Charlotte!</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav-back">
            <nav class="nav-content">
                <div class="logo-container">
                    <a href="{{ url_for('index') }}"><img src="/static/CS-logo.png" alt="Career-Sift" width="100px" height="66px"></a>
                    <a href="{{ url_for('index') }}"><p>CareerSift</p></a>
                </div>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    {% if user %}
                    <li><a href="{{ url_for('saved') }}">Saved</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    {% if user %}
                    <li><a href="{{ url_for('logout') }}" class="but LI">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}" class="but LI">Log in</a></li>
                    {% endif %}
                    {% if user %}
                    <li><a href="{{ url_for('settings') }}"><img class="contact-chip" src="{{ session['profilepic'] }}" width="50px" height="50px"></a></li>
                    {% else %}
                    <li><a href="{{ url_for('settings') }}"><img class="contact-chip" src="/static/default.png" width="50px" height="50px"></a></li>
                    {% endif %}
                </ul>
            </nav>  
        </div>
        <hr>
