{% include "navbar.html" %}
        <div class="settings">
            <h1>Settings</h1>
            <section class="settings-section">
                <h2>Personal Information</h2>
                <form id="PersonalInfoForm" method="POST", action="/settings.html" enctype="multipart/form-data">
                    <input type="hidden" name="form" value="PersonalInfoForm">
                    <label for="user">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Your Username">
                    <br>
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profilePic" name="profilePic">
                    <br>
                    <button type="submit">Save Changes</button>
                </form>
            </section>
            <hr>
            <section class="settings-section">
                <h2>Notifications</h2>
                <form id="notifications-form">
                    <label>
                        <input type="checkbox" name="email-notifications">
                        Email Notifications
                    </label><br>
                    <button type="submit">Save Preferences</button>
                </form>
            </section>
            <hr>
            <section class="settings-section">
                <h2>Change Password</h2>
                <form id="ChangePasswordForm" method="POST" action="/settings.html">
                    <input type="hidden" name="form" value="ChangePasswordForm">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password">
                    <br>
                    <label for="new-password">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password">
                    <br>
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                    <br>
                    <button type="submit">Change Password</button>
                </form>
            </section>
            <hr>
            <section class="settings-section">
                <h2>Account Management</h2>
                <form id="DeleteAccountForm" method="POST" action="/settings.html">
                    <input type="hidden" name="form" value="DeleteAccountForm">
                    <button id="delete-account-btn" class="danger">Delete Account</button>
                </form>
            </section>
        </div>
    </body>
</html>
